<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.min.css">
    <title>Calculator</title>
</head>
<body>
    <main class="main">
        <div class="main__container" id="root">
            <div class="main__row">
                <input type="text" id="result" class="main__item-output main__result" value="" readonly>
            </div>
            <div class="main__row">
                <button class="main__item" id="exp">e(</button>
                <button class="main__item" id="clean" data-action="clean">C</button>
                <button class="main__item"></button>
                <button class="main__item" id="back" data-action="back">←</button>
                <button class="main__item" id="degree">^</button>
            </div>
            <div class="main__row">
                <button class="main__item" id="lbracket">(</button>
                <button class="main__item" id="1">1</button>
                <button class="main__item" id="2">2</button>
                <button class="main__item" id="3">3</button>
                <button class="main__item" id="plus">+</button>
            </div>
            <div class="main__row">
                <button class="main__item" id="rbracket">)</button>
                <button class="main__item" id="4">4</button>
                <button class="main__item" id="5">5</button>
                <button class="main__item" id="6">6</button>
                <button class="main__item" id="minus">-</button>
            </div>
            <div class="main__row">
                <button class="main__item" id="sqrt">√(</button>
                <button class="main__item" id="7">7</button>
                <button class="main__item" id="8">8</button>
                <button class="main__item" id="9">9</button>
                <button class="main__item" id="multiply">*</button>
            </div>
            <div class="main__row">
                <button class="main__item" id="intDivision">%</button>
                <button class="main__item" id="point">.</button>
                <button class="main__item" id="0">0</button>
                <button class="main__item" id="equal" data-action="calculate">=</button>
                <button class="main__item" id="division">/</button>
            </div>
            <div class="main__row">
                <div class="main__item-output">
                    <p>Roflan Calculator </p>
                </div>
            </div>
        </div> 
    </main>
    <script src="./js/script.min.js"></script>
</body>
</html>
