<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.min.css">
    <title>Calculator</title>
</head>
<body>
    <main class="main">
        <div class="main__container" id="root">
            <div class="main__row">
                <input type="text" id="result" class="main__item-output main__result" value="" readonly>
            </div>
            <div class="main__row">
                <button class="main__item" data-action="bracket">e</button>
                <button class="main__item" data-action="clean">C</button>
                <button class="main__item"></button>
                <button class="main__item" data-action="back">←</button>
                <button class="main__item">^</button>
            </div>
            <div class="main__row">
                <button class="main__item">(</button>
                <button class="main__item">1</button>
                <button class="main__item">2</button>
                <button class="main__item">3</button>
                <button class="main__item">+</button>
            </div>
            <div class="main__row">
                <button class="main__item">)</button>
                <button class="main__item">4</button>
                <button class="main__item">5</button>
                <button class="main__item">6</button>
                <button class="main__item">-</button>
            </div>
            <div class="main__row">
                <button class="main__item" data-action="bracket">√</button>
                <button class="main__item">7</button>
                <button class="main__item">8</button>
                <button class="main__item">9</button>
                <button class="main__item">*</button>
            </div>
            <div class="main__row">
                <button class="main__item">%</button>
                <button class="main__item">.</button>
                <button class="main__item">0</button>
                <button class="main__item" data-action="calculate">=</button>
                <button class="main__item">/</button>
            </div>
            <div class="main__row">
                <div class="main__item-output">
                    <p>Calculator </p>
                </div>
            </div>
        </div> 
    </main>
    <script src="./js/script.min.js"></script>
</body>
</html>
