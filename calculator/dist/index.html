<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.min.css">
    <title>Calculator</title>
</head>
<body>
    <main class="main">
        <div class="main__container">
            <div class="main__row">
                <input type="text" id="result" class="main__item-output main__result" value="" readonly>
            </div>
            <div class="main__row">
                <button class="main__item" id="exp" onclick="add('e(')">e</button>
                <button class="main__item" id="clean" onclick="clean()">C</button>
                <button class="main__item"></button>
                <button class="main__item" id="back" onclick="back()">←</button>
                <button class="main__item" id="degree" onclick="add('**')">^</button>
            </div>
            <div class="main__row">
                <button class="main__item" id="lbracket" onclick="add('(')">(</button>
                <button class="main__item" id="1" onclick="add('1')">1</button>
                <button class="main__item" id="2" onclick="add('2')">2</button>
                <button class="main__item" id="3" onclick="add('3')">3</button>
                <button class="main__item" id="plus" onclick="add('+')">+</button>
            </div>
            <div class="main__row">
                <button class="main__item" id="rbracket" onclick="add(')')">)</button>
                <button class="main__item" id="4" onclick="add('4')">4</button>
                <button class="main__item" id="5" onclick="add('5')">5</button>
                <button class="main__item" id="6" onclick="add('6')">6</button>
                <button class="main__item" id="minus" onclick="add('-')">-</button>
            </div>
            <div class="main__row">
                <button class="main__item" id="sqrt" onclick="add('**(1/2)')">√</button>
                <button class="main__item" id="7" onclick="add('7')">7</button>
                <button class="main__item" id="8" onclick="add('8')">8</button>
                <button class="main__item" id="9" onclick="add('9')">9</button>
                <button class="main__item" id="multiply" onclick="add('*')">*</button>
            </div>
            <div class="main__row">
                <button class="main__item" id="intDivision" onclick="add('%')">%</button>
                <button class="main__item" id="point" onclick="add('.')">.</button>
                <button class="main__item" id="0" onclick="add('0')">0</button>
                <button class="main__item" id="equal" onclick="calculate()">=</button>
                <button class="main__item" id="division" onclick="add('/')">/</button>
            </div>
            <div class="main__row">
                <div class="main__item-output">
                    <p>Roflan Calculator </p>
                </div>
            </div>
        </div> 
    </main>
    <script src="./js/script.min.js"></script>
</body>
</html>
