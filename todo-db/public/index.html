<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do app</title>
    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>
    <section class="modal">
        
    </section>
    <main class="main" id="main">
        <h1 class="main__title title">Simple To-Do list</h1>
        <form class="main__form" action="/" method="POST">
            <input type="text" class="main__input" id="main__input" name="task" placeholder="Type there what to do">
            <button type="submit" class="btn btn-add" data-action="add">Add</button>
        </form>
        <ul class="main__data" id="data-list">
            
        </ul>
    </main>
    <script src="./js/script.min.js"></script>
</body>
</html>
