<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do app</title>
    <link rel="stylesheet" href="/css/main.min.css">
</head>
<body>
    <main class="main">
        <h1 class="main__title title">Simple To-Do list</h1>
        <form class="main__form">
            <input type="text" class="main__input" placeholder="Type there what to do">
            <button type="submit" class="btn btn-add">Add</button>
        </form>
        <ul class="main__data">
            <li class="main__data-item">
                <input type="checkbox" class="main__checkbox">
                <p class="main__todo-task">Родиться</p>
                <div class="main__btn-wrapper">
                    <button class="btn btn-important"></button>
                    <button class="btn btn-delete"></button>
                </div>
            </li>    
            <li class="main__data-item">
                <input type="checkbox" class="main__checkbox">
                <p class="main__todo-task">Похихикать местами</p>
                <div class="main__btn-wrapper">
                    <button class="btn btn-important"></button>
                    <button class="btn btn-delete"></button>
                </div>
                
            </li>
            <li class="main__data-item">
                <input type="checkbox" class="main__checkbox">
                <p class="main__todo-task">Умереть</p>
                <div class="main__btn-wrapper">
                    <button class="btn btn-important"></button>
                    <button class="btn btn-delete"></button>
                </div>
            </li>    
        </ul>
    </main>
</body>
</html>
